    <div class="row">
     
      <!-- Seleccion de Empleadas -->
     <div class="emps col-md-4">
        <h1>Empleadas</h1>
         <!--AQUI ARREGLEN QUE SE MIRE WONITO POR QUE DICE DARIO QUE LE VALE PIJA -->
           <table >
            <tr ng-click="chooseEmployee(n)" ng-repeat = "n in empleados track by $index" class="" >
              <td   data-drag="true" 
                    data-jqyoui-options="{revert: 'invalid'}" 
                    ng-model="firstfloor" jqyoui-draggable="{index: {{$index}},animate:true,onStart:'startCallback(n)', onStop:'stopCallback(n)'}" class="glyphicon glyphicon-move"  >
              </td>
              <td>{{n.username}}</td>
            </tr>
           </table>
     </div>
   
     <!-- Grid de habitaciones -->
     <div class="habs col-md-8">
        <h1>Habitaciones</h1>
        <div class="row grids">
              
                <div>
                <span 
                 ng-repeat = "f in floors track by $index"  class="grid btn-default"   
                 data-drop="true"
                 jqyoui-options="{revertDuration: 1000}"
                 jqyoui-droppable="{multiple:true,onOver:'room_hover(f)',onOut:'room_hover_out(f)', onDrop:'dropCallback(f)'}"
                 ng-click = "selectRoom(false,f)"                 
                 ng-class="{'room-selected': f.status}" 
                 ng-model="floors">{{f.room_id}}
                  <span class = "glyphicon glyphicon-user" ng-hide = "f.idUser.length == 0"></span>
                  <br ng-show = "f.room_id%10 == 0 || $index == 24">
                  <br ng-show = "$index == 24">
                </span>

                </div>
             <!-- 
               jqyoui-draggable="{index: {{$index}},animate:true,onStart:'startCallback(s)', onStop: 'stopCallback(s)'}" 
             <button type="button" class="grid btn btn-default" ng-repeat="f in firstfloor" ng-class="{'room-selected': f.status}" ng-click="selectRoom(f)"> {{f.room_id}} </button> -->
        </div>
