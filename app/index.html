<html ng-app="AngularScaffold">

     <meta charset="utf-8">

  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller ="UsersController">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle Navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/home">
               <img class="logo" alt="Brand" src="../img/logomacarthur.png" style="
                   width: 8em;
                   height: 2.8em;
                   padding-top: 0.2em;
               ">
            </a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="$sessionStorage.currentUser.role == 0 && $state.current.name != 'login'" ng-cloak><a href="/#/home"> Manejar Habitaciones</a></li>
              <li ng-show="$sessionStorage.currentUser.role == 0 && $state.current.name != 'login'" ng-cloak><a href="/#/manage">Manejar Usuarios</a></li>
              <li ng-show="$sessionStorage.currentUser.role == 0 && $state.current.name != 'login'" ng-cloak><a href="/#/reports">Historial</a></li>
              <li ng-show="$sessionStorage.logged || $sessionStorage.currentUser" ng-cloak ng-click="logout()"><a href="">Logout</a></li>
            </ul>
         </div>
      </div>
   </nav>

    <div ui-view  ></div>
